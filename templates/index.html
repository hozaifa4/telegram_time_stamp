<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Link Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen p-4">

    <main class="w-full max-w-2xl">
        <section class="card p-8 md:p-12">
            <div class="text-center mb-8">
                <div class="inline-block bg-teal-100 text-teal-700 p-3 rounded-full mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.536a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                    </svg>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-slate-800">Telegram Link Analyzer</h1>
                <p class="text-slate-500 mt-2">Paste a public Telegram message link to get its details.</p>
            </div>
            <form action="/get_details" method="post" class="space-y-6">
                <div>
                    <label for="telegram_link" class="block text-sm font-semibold text-slate-700 mb-2 text-left">Telegram Message Link</label>
                    <input type="text" id="telegram_link" name="telegram_link" class="w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-teal-500 transition duration-300" placeholder="e.g., https://t.me/durovs_channel/123" required>
                </div>
                <button type="submit" class="w-full bg-teal-600 text-white font-bold py-4 rounded-xl hover:bg-teal-700 transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500">Analyze Link</button>
            </form>
        </section>
    </main>

    <footer class="text-center p-4 mt-8">
        <p class="text-sm text-slate-500">Developed by Hozaifa</p>
    </footer>

</body>
</html>
