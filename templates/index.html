<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Telegram Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <main id="app-container" class="w-full max-w-3xl">
        <section id="input-view" class="card p-8 md:p-12">
            <div class="text-center mb-8">
                 <div class="inline-block bg-white p-3 rounded-full mb-4">
                    <svg class="h-12 w-12" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="telegram-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#37AEE2"/>
                                <stop offset="100%" style="stop-color:#1E96C8"/>
                            </linearGradient>
                        </defs>
                        <circle cx="50" cy="50" r="48" fill="url(#telegram-gradient)"/>
                        <path d="M25 48l48-18-10 44-11-10-16 15V48z" fill="#fff" opacity="0.9"/>
                        <path d="M41 63l12-12-23-9z" fill="#D2EAF4"/>
                        <g transform="translate(58 58)" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M12 6 v6 l4 2" />
                        </g>
                    </svg>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-slate-800">Bulk Timestamp Finder</h1>
                <p class="text-slate-500 mt-2 px-4">Paste multiple Telegram message links below (one link per line) to analyze them all at once.</p>
            </div>
            <form action="/analyze" method="post" class="space-y-6">
                <div>
                    <label for="telegram_links" class="block text-sm font-semibold text-slate-700 mb-2 text-left">Telegram Message Links</label>
                    <textarea id="telegram_links" name="telegram_links" rows="6" class="w-full px-4 py-3 bg-slate-100 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-[#24A1DE] transition duration-300" placeholder="e.g., https://t.me/durovs_channel/123&#10;https://t.me/durovs_channel/124&#10;https://t.me/c/12345678/90" required></textarea>
                </div>
                <button type="submit" class="w-full telegram-btn text-white font-bold py-4 rounded-xl transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#24A1DE]">Analyze Links</button>
            </form>
        </section>
        <footer class="text-center p-4 mt-4">
            <p class="text-sm text-slate-500">Developed by Hozaifa</p>
        </footer>
    </main>
</body>
</html>
