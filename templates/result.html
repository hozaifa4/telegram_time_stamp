<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen p-4">
    <main class="w-full max-w-2xl">
        <section class="card p-8 md:p-12">
            <h2 class="text-2xl md:text-3xl font-bold text-slate-800 text-center mb-8">Analysis Complete</h2>
            
            <div class="space-y-2">
                <div class="divide-y divide-slate-200 rounded-xl border border-slate-200 overflow-hidden">
                    <div class="flex justify-between items-center p-4 bg-white">
                        <span class="font-semibold text-slate-600">Channel</span>
                        <span class="font-mono text-teal-800 bg-teal-100 px-2 py-1 rounded-md text-sm">@{{ details.chat_username }}</span>
                    </div>
                     <div class="flex justify-between items-center p-4 bg-slate-50">
                        <span class="font-semibold text-slate-600">Message ID</span>
                        <span class="font-mono text-slate-800">{{ details.message_id }}</span>
                    </div>
                    <div class="flex justify-between items-center p-4 bg-white">
                        <span class="font-semibold text-slate-600">Local Time</span>
                        <span class="font-mono text-slate-800">{{ details.local_time_str }}</span>
                    </div>
                    <div class="flex justify-between items-center p-4 bg-slate-50">
                        <span class="font-semibold text-slate-600">Timestamp (UTC)</span>
                        <div class="flex items-center gap-2">
                            <span id="iso-time" class="font-mono text-slate-800">{{ details.iso_timestamp }}</span>
                            <button onclick="copyToClipboard('iso-time')" title="Copy" class="copy-btn">ðŸ“‹</button>
                        </div>
                    </div>
                    <div class="flex justify-between items-center p-4 bg-white">
                        <span class="font-semibold text-slate-600">Unix Timestamp</span>
                        <div class="flex items-center gap-2">
                           <span id="unix-time" class="font-mono text-slate-800">{{ details.unix_timestamp }}</span>
                           <button onclick="copyToClipboard('unix-time')" title="Copy" class="copy-btn">ðŸ“‹</button>
                        </div>
                    </div>
                </div>
            </div>
            <button id="copy-all-btn" class="w-full mt-8 bg-slate-700 text-white font-bold py-3 rounded-xl hover:bg-slate-800 transition-all">Copy All Details</button>
            <a href="/" class="block w-full text-center mt-4 bg-slate-200 text-slate-800 font-bold py-3 rounded-xl hover:bg-slate-300 transition-all">Find Another Timestamp</a>
        </section>
    </main>
    
    <footer class="text-center p-4 mt-4">
        <p class="text-sm text-slate-500">Developed by Hozaifa</p>
    </footer>

    <script>
        function copyToClipboard(elementId) {
            const textToCopy = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert(`'${textToCopy}' copied to clipboard!`);
            }).catch(err => {
                console.error("Could not copy text: ", err);
                alert("Failed to copy text.");
            });
        }

        document.getElementById('copy-all-btn').addEventListener('click', () => {
            const username = document.querySelector('.bg-teal-100').innerText;
            const msgId = document.querySelector('.font-mono:not(#iso-time):not(#unix-time):not(.bg-teal-100)').innerText;
            const localTime = document.getElementById('result-local-time').innerText;
            const isoTime = document.getElementById('iso-time').innerText;
            const unixTime = document.getElementById('unix-time').innerText;
            
            const fullText = `
Telegram Message Details:
-------------------------
Channel: ${username}
Message ID: ${msgId}
Local Time: ${localTime}
Timestamp (UTC): ${isoTime}
Unix Timestamp: ${unixTime}
            `.trim();
            
            navigator.clipboard.writeText(fullText).then(() => {
                alert('All details copied to clipboard!');
            }).catch(err => {
                console.error("Could not copy text: ", err);
                alert("Failed to copy all details.");
            });
        });
    </script>
</body>
</html>
